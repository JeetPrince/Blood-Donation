<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<title>Blood Donate</title>
</head>
<body>

<body style="background-color: #d8d8d8">


<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<span class="navbar-brand">Blood Donate Helpline: XXXXXX</span>
			<nav class="navbar navbar-expand-sm navbar-dark bg-danger">
				
				<ul class="navbar-nav">
					<li class="nav-list">
						<a href="index.htm" class="nav-link">Home</a>
					</li>
					<li class="nav-list">
						<a href="login.htm" class="nav-link">Login</a>
					</li>
					<li class="nav-list">
						<a href="#" class="nav-link active">Register</a>
					</li>
				</ul>
			</nav>
			<img class="img-thumbnail" style="height: 200px; width: 100%" src="img/db.jpg">
		</div>

		<div class="col-sm-4 mx-auto py-5">
			<form>
				<input class="form-control mb-2" placeholder="Enter your email address" type="text" name="">
				<input class="form-control" placeholder="Enter password" type="password" name="">
				You here to?
				<input type="radio" name="purpose" value="looking for blood" id="lfb">
				<label for="lfb">Look for blood</label>
				<input type="radio" name="purpose" id="db" value="donate blood">
				<label for="db">Donate Blood</label>
				Your blood group?
				<select class="form-control">
					<option>A+</option>
					<option>B+</option>
					<option>AB+</option>
					<option>O+</option>
					<option>A-</option>
					<option>B-</option>
					<option>AB-</option>
					<option>O-</option>
				</select>
				<button class="btn btn-secondary form-control mt-2">Register</button>
			</form>
		</div>
	</div>
</div>

</body>
</html>
